<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herramientas Modernas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #111827; /* bg-gray-900 */
        color: #d1d5db; /* text-gray-300 */
      }

      /* Ocultar flechas en campos numÃ©ricos */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }

      /* Scrollbar personalizado para el contador */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
    </style>
  </head>
  <body class="p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-extrabold text-white">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500"
          >Suite de Herramientas</span
        >
      </h1>
      <p class="mt-2 text-lg text-gray-400">
        Tus utilidades diarias, en un solo lugar.
      </p>
    </header>

    <!-- Contenedor principal para las dos herramientas -->
    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Columna 1: Contador de Efectivo -->
      <section
        id="cash-counter"
        class="bg-gray-800 p-6 rounded-2xl shadow-2xl shadow-black/30 flex flex-col"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-white">ðŸ’µ Contador de Efectivo</h2>
          <button
            id="clear-cash-btn"
            class="text-sm bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-lg transition-colors duration-300"
          >
            Limpiar
          </button>
        </div>

        <!-- Lista de denominaciones -->
        <div
          class="space-y-3 flex-grow overflow-y-auto custom-scrollbar pr-2 min-h-[400px]"
        >
          <!-- Billetes -->
          <h3
            class="text-cyan-400 font-semibold text-sm uppercase tracking-wider"
          >
            Billetes
          </h3>
          <div id="bills-container" class="space-y-3"></div>

          <!-- Monedas -->
          <h3
            class="text-cyan-400 font-semibold text-sm uppercase tracking-wider mt-4"
          >
            Monedas
          </h3>
          <div id="coins-container" class="space-y-3"></div>
        </div>

        <!-- Total -->
        <div class="mt-6 pt-6 border-t-2 border-gray-700">
          <div class="flex justify-between items-center">
            <span class="text-lg font-medium text-gray-400"
              >Total General:</span
            >
            <span id="cash-total" class="text-3xl font-bold text-cyan-400"
              >$0</span
            >
          </div>
        </div>
      </section>

      <!-- Columna 2: Calculadora de Costo Inverso -->
      <section
        id="cost-calculator"
        class="bg-gray-800 p-6 rounded-2xl shadow-2xl shadow-black/30"
      >
        <h2 class="text-2xl font-bold text-white mb-6">
          ðŸ§¾ Calculadora de Costo Inverso
        </h2>

        <div class="space-y-6">
          <!-- Valor de Venta -->
          <div>
            <label
              for="selling-price"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Valor de Venta ($)</label
            >
            <input
              type="number"
              id="selling-price"
              placeholder="Ej: 100000"
              class="w-full bg-gray-900 border-2 border-gray-700 focus:border-cyan-500 focus:ring-0 text-white rounded-lg p-3 text-lg transition"
            />
          </div>

          <!-- Porcentaje -->
          <div>
            <label
              for="percentage"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Porcentaje Aplicado (%)</label
            >
            <div class="flex items-center gap-4">
              <input
                type="range"
                id="percentage-slider"
                min="0"
                max="200"
                value="6"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-cyan-400"
              />
              <input
                type="number"
                id="percentage-input"
                value="6"
                class="w-24 bg-gray-900 border-2 border-gray-700 focus:border-cyan-500 focus:ring-0 text-white rounded-lg p-3 text-lg text-center transition"
              />
            </div>
          </div>
        </div>

        <!-- Resultados -->
        <div class="mt-8 pt-6 border-t-2 border-gray-700 space-y-4">
          <div class="flex justify-between items-baseline">
            <span class="text-lg font-medium text-gray-400">Ganancia:</span>
            <span id="profit-amount" class="text-2xl font-semibold text-white"
              >$0</span
            >
          </div>
          <div class="bg-gray-900 rounded-lg p-4">
            <div class="flex justify-between items-baseline">
              <span class="text-lg font-medium text-cyan-400"
                >Costo del Producto:</span
              >
              <span
                id="base-cost-result"
                class="text-3xl font-bold text-cyan-400"
                >$0</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currencyFormatter = new Intl.NumberFormat("es-CO", {
          style: "currency",
          currency: "COP",
          minimumFractionDigits: 0,
          maximumFractionDigits: 0,
        });

        // --- LÃ“GICA DEL CONTADOR DE EFECTIVO ---
        const cashCounter = document.getElementById("cash-counter");
        if (cashCounter) {
          const billsContainer = cashCounter.querySelector("#bills-container");
          const coinsContainer = cashCounter.querySelector("#coins-container");
          const cashTotalEl = cashCounter.querySelector("#cash-total");
          const clearCashBtn = cashCounter.querySelector("#clear-cash-btn");

          const denominations = {
            bills: [100000, 50000, 20000, 10000, 5000, 2000],
            coins: [1000, 500, 200, 100, 50],
          };

          const createDenominationRow = (value) => {
            const formattedValue = new Intl.NumberFormat("es-CO").format(value);
            const row = document.createElement("div");
            row.className =
              "flex items-center gap-4 bg-gray-900/50 p-2 rounded-lg";
            row.innerHTML = `
                        <label class="w-20 text-right font-medium text-gray-300">$${formattedValue}</label>
                        <input type="number" data-value="${value}" class="cash-input flex-1 bg-gray-700 border border-gray-600 focus:border-cyan-500 focus:ring-0 text-white rounded-md p-2 text-center" placeholder="0">
                        <span class="subtotal w-28 text-right font-mono text-gray-400">$0</span>
                    `;
            return row;
          };

          denominations.bills.forEach((value) =>
            billsContainer.appendChild(createDenominationRow(value))
          );
          denominations.coins.forEach((value) =>
            coinsContainer.appendChild(createDenominationRow(value))
          );

          function calculateCashTotal() {
            let total = 0;
            const cashInputs = cashCounter.querySelectorAll(".cash-input");
            const subtotalEls = cashCounter.querySelectorAll(".subtotal");
            cashInputs.forEach((input, index) => {
              const quantity = parseInt(input.value) || 0;
              const value = parseInt(input.dataset.value);
              const subtotal = quantity * value;
              if (subtotalEls[index]) {
                subtotalEls[index].textContent =
                  currencyFormatter.format(subtotal);
              }
              total += subtotal;
            });
            cashTotalEl.textContent = currencyFormatter.format(total);
          }

          cashCounter.addEventListener("input", (e) => {
            if (e.target.classList.contains("cash-input")) {
              calculateCashTotal();
            }
          });

          clearCashBtn.addEventListener("click", () => {
            const cashInputs = cashCounter.querySelectorAll(".cash-input");
            cashInputs.forEach((input) => (input.value = ""));
            calculateCashTotal();
          });

          calculateCashTotal();
        }

        // --- LÃ“GICA DE LA CALCULADORA DE COSTO INVERSO ---
        const costCalculator = document.getElementById("cost-calculator");
        if (costCalculator) {
          const sellingPriceInput =
            costCalculator.querySelector("#selling-price");
          const percentageSlider =
            costCalculator.querySelector("#percentage-slider");
          const percentageInput =
            costCalculator.querySelector("#percentage-input");
          const profitAmountEl = costCalculator.querySelector("#profit-amount");
          const baseCostResultEl =
            costCalculator.querySelector("#base-cost-result");

          function calculateInverseCost() {
            const sellingPrice = parseFloat(sellingPriceInput.value) || 0;
            const percentage = parseFloat(percentageInput.value) || 0;
            let baseCost = 0;
            if (percentage > -100) {
              baseCost = sellingPrice / (1 + percentage / 100);
            }
            const profit = sellingPrice - baseCost;
            profitAmountEl.textContent = currencyFormatter.format(profit);
            baseCostResultEl.textContent = currencyFormatter.format(baseCost);
          }

          percentageSlider.addEventListener("input", () => {
            percentageInput.value = percentageSlider.value;
            calculateInverseCost();
          });

          percentageInput.addEventListener("input", () => {
            percentageSlider.value = percentageInput.value;
            calculateInverseCost();
          });

          sellingPriceInput.addEventListener("input", calculateInverseCost);

          calculateInverseCost();
        }
      });
    </script>
  </body>
</html>
